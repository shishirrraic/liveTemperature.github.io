<script>
var startReportDate = moment().subtract(29, 'days');
var endReportDate = moment();

$(function() {


    function cb(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));

        window.startReportDate = start
        window.endReportDate = end
        getData(genFunction)

    }

    $('#reportrange').daterangepicker({
        startDate: startReportDate,
        endDate: endReportDate,
        ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        }
    }, cb);

    cb(startReportDate, endReportDate);

});


window.addEventListener("load", getData(genFunction));

function submitTempThreshold() {
    var threshold = document.getElementById('inTempThreshold').value;
    firebase.database().ref('setting/maxTempThreshold').set(threshold);
}

function updateCurrentTemperature() {
    firebase.database().ref('temp/current/value').on('value', function(snapshot) {
        document.getElementById('currentTempLabel').innerHTML ="Current Temperature "+ String(snapshot.val()) + '&#8451;'
    });
}

function getData(callbackIN) {

    firebase.database().ref('setting/maxTempThreshold').on('value', function(snapshot){
        document.getElementById('inTempThreshold').value = snapshot.val()
    })
    updateCurrentTemperature()
    var ref = firebase.database().ref('temp1/all');

    // console.log("start range is " + startReportDate / 1000);
    // console.log("end range is " + endReportDate / 1000);



    ref.orderByChild("timestamp")
        .startAt(startReportDate / 1000)
        .endAt(endReportDate / 1000)
        .once('value').then(function(snapshot) {
            callbackIN(snapshot.val())
        });

    /*
    ref.orderByChild("timestamp")
        // .startAt(timestamp)
        // .endAt(new Date().getTime())
        .on('value', function(snapshot) {
            callbackIN(snapshot.val())
        });
    */

}


function genFunction(data) {
    // console.log(Object.keys(data))
    // console.log(data)
    var arrayData = [];

    for (var key in data) {
        arrayData.push({
            "x": new Date(data[key]['timestamp'] * 1000),
            "y": data[key]['value']
        })

    }
    // console.log(arrayData)

    var ctx = document.getElementById('myChart').getContext('2d');
    var data = {
            datasets: [{
                    fill: false,
                    label: false,
                    data: arrayData,
                    // borderColor: '#fe8b36',
                    backgroundColor: '#85B964',
                    borderColor: "#85B964",

                    lineTension: 0,
                }
            ]
        }
        //Dummy data
        // var data1 = {
        //     // Labels should be Date objects
        //     labels: [new Date(2017, 08, 16), new Date(2017, 08, 17), new Date(2017, 08, 18)],
        //     datasets: [{
        //         fill: false,
        //         label: 'Page Views',
        //         data: [280, 250, 340],
        //         // borderColor: '#fe8b36',
        //         borderColor: "#e8c3b9",

    //         backgroundColor: '#fe8b36',
    //         lineTension: 0,
    //     }]
    // }

    var myChart = new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
            legend: {
                display: false
            },
            fill: false,
            responsive: true,
            scales: {
                xAxes: [{
                    type: 'time',
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: "Date",
                    }
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                    },
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: "Temperature",
                    }
                }]
            }
        }
    })
} 
</script>
